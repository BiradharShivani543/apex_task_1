<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Webpage</title>
  <style>
    /* styles.css */
/* styles.css */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4);
    color: #2c3e50;
    line-height: 1.8;
}

header {
    text-align: center;
    padding: 50px 20px;
    background: #ffffffd9;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    margin: 20px;
}

h1 {
    color: #34495e;
    font-size: 3rem;
    margin-bottom: 10px;
    animation: slideIn 1.5s ease-in-out;
}

h2 {
    color: #16a085;
    font-size: 1.5rem;
    font-weight: 400;
}

section {
    text-align: center;
    padding: 20px;
    margin: 20px;
    background: #ffffffd9;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

p {
    color: #555;
    font-size: 1rem;
    margin-bottom: 20px;
}

img {
    display: block;
    margin: 20px auto;
    max-width: 100%;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
}

a {
    color: #e74c3c;
    font-weight: 600;
    text-decoration: none;
    transition: color 0.3s ease-in-out;
}

a:hover {
    color: #c0392b;
    text-shadow: 0 2px 10px rgba(255, 255, 255, 0.8);
}

button {
    background: #16a085;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    transition: transform 0.3s ease-in-out, background 0.3s ease-in-out;
}

button:hover {
    background: #1abc9c;
    transform: scale(1.1);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
}

@keyframes slideIn {
    from {
        transform: translateY(-30px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}


  </style>
</head>
<body>
    <header>
        <h1>Welcome to My Webpage</h1>
        <h2>Learning HTML, CSS, and JavaScript</h2>
    </header>

    <section>
        <p>This is a simple webpage created to learn the basics of web development. Below you will find an image and a link to my favorite website.</p>
        <img src="https://tse2.mm.bing.net/th?id=OIP.G37tgeQqSNt7v2oPfj9ltQHaE7&pid=Api&P=0&h=180" alt="Placeholder Image">
        <p>Visit <a href="https://www.example.com" target="_blank">this website</a> to explore more!</p>
    </section>
</body>
</html>
